---
linters-settings:
  gocognit:
    min-complexity: 10
  goconst:
    min-len: 3
    min-occurrences: 3
  gocyclo:
    min-complexity: 10
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
        ignored-numbers: 0,1,2,3,5,10,25,50,100,1000
        ignored-functions: strings.SplitN
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  misspell:
    locale: US
  nestif:
    min-complexity: 4
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: camel
        yaml: camel
        xml: camel
        bson: camel
        avro: snake
        mapstructure: kebab
  varnamelen:
    ignore-decls:
      - t testing.T
    ignore-names:
      - err
linters:
  enable:
    - bidichk
    - bodyclose
    - deadcode
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gocognit
    - godox
    - godot
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - ireturn
    - lll
    - misspell
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - predeclared
    - revive
    - tagliatelle
    - wastedassign
    - wrapcheck
    - wsl
issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - goconst
        - gomnd
