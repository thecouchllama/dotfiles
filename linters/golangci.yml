---
linters-settings:
  goconst:
    min-len: 3
    min-occurrences: 3
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
        ignored-numbers: 0,1,2,3
        ignored-functions: strings.SplitN
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  misspell:
    locale: US
linters:
  enable:
    - bidichk
    - bodyclose
    - deadcode
    - errcheck
    - errname
    - errorlint
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - prealloc
    - predeclared
    - revive
    - testpackage
    - wrapcheck
    - wsl
issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - goconst
        - gomnd
